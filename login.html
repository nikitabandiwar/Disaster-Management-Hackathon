      PRESS HERE IN CASE OF EMERGENCY
      <button id="sosButton">SOS</button>
      <div id="locationInfo"></div>
      <div id="map" style="height: 300px;">
      </div>
    <script>
      const sosButton = document.getElementById('sosButton');
  const locationInfo = document.getElementById('locationInfo');
  sosButton.addEventListener('click', () => {
  if ('geolocation' in navigator) {
    navigator.geolocation.getCurrentPosition(
      (position) => {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;

       
        locationInfo.innerHTML = `Latitude: ${latitude}, Longitude: ${longitude}`;

    var map = L.map('map').setView([latitude,longitude], 30);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
      },
      (error) => {

        locationInfo.innerHTML = 'Error retrieving location.';
      }
    );
  } else {
    // Geolocation API is not supported in the user's browser
    locationInfo.innerHTML = 'Geolocation API is not supported in this browser.';
  }
});
    </script>
