<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="help.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="container">
        <h2>User Registration</h2>
        <form id="registrationForm">
           <!-- ... (existing form elements) ... -->

<div class="form-group">
    <label for="firstName"><i class="fas fa-user"></i> First Name:</label>
    <input type="text" id="firstName" required>
</div>

<div class="form-group">
    <label for="lastName"><i class="fas fa-user"></i> Last Name:</label>
    <input type="text" id="lastName" required>
</div>

<!-- ... (existing form elements) ... -->

<div class="form-group">
    <label for="email"><i class="fas fa-envelope"></i> Email:</label>
    <input type="email" id="email" required>
</div>

<div class="form-group">
    <label for="birthdate"><i class="fas fa-calendar-alt"></i> Birth Date:</label>
    <input type="date" id="birthdate" required>
</div>

<div class="form-group">
    <label for="phoneNumber"><i class="fas fa-phone"></i> Phone Number:</label>
    <input type="tel" id="phoneNumber" required>
</div>

<div class="form-group">
    <label for="address"><i class="fas fa-map-marker-alt"></i> Address:</label>
    <input type="text" id="address" required>
</div>

<div class="form-group">
    <label for="country"><i class="fas fa-globe"></i> Country:</label>
    <select id="country">
        <option value="india">India</option>
        <option value="usa">USA</option>
        <option value="uk">UK</option>
        <option value="canada">Canada</option>
    </select>
</div>

<!-- ... (existing form elements) ... -->

<div class="form-group">
    <label><i class="fas fa-question-circle"></i> Interests:</label>
    <div class="checkbox-group">
        <input type="checkbox" name="interest" value="hospitals" id="hospitals">
        <label for="hospitals">Hospitals</label>
    </div>
    <div class="checkbox-group">
        <input type="checkbox" name="interest" value="orphanages" id="orphanages">
        <label for="orphanages">Orphanages</label>
    </div>
    <div class="checkbox-group">
        <input type="checkbox" name="interest" value="schools" id="schools">
        <label for="schools">Schools</label>
    </div>
    <div class="checkbox-group">
        <input type="checkbox" name="interest" value="community-services" id="community-services">
        <label for="community-services">Community Services</label>
    </div>
    <div class="checkbox-group">
        <input type="checkbox" name="interest" value="computer-classes" id="computer-classes">
        <label for="computer-classes">Computer Classes</label>
    </div>
    <div class="checkbox-group">
        <input type="checkbox" name="interest" value="arts-and-entertainment" id="arts-and-entertainment">
        <label for="arts-and-entertainment">Arts and Entertainment</label>
    </div>
</div>

<!-- ... (existing form elements) ... -->

<div class="form-group">
    <label for="message"><i class="fas fa-comments"></i> Type any message:</label>
    <textarea id="message"></textarea>
</div>

<div class="form-group submit-button">
    <button type="submit"><i class="fas fa-paper-plane"></i> Submit Form</button>
</div>

        </form>
    </div>
    <script src="scriptj.js"></script>
</body>
</html>
