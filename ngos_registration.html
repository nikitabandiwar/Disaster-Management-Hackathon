<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Registration Form</title>
        <!-- Other meta tags and title -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="help.css"> <!-- Your custom styles if any -->

    
</head>
<body>
    <div class="container">
        <h2>NGO Registration</h2>
        <form id="registrationForm">
            <!-- ... (existing form elements) ... -->

<div class="form-group">
    <label for="ngoName"><i class="fas fa-building"></i> NGO Name:</label>
    <input type="text" id="ngoName" required>
</div>

<div class="form-group">
    <label for="affiliationCode"><i class="fas fa-id-card"></i> Affiliation Code:</label>
    <input type="text" id="affiliationCode" required>
</div>

<!-- ... (existing form elements) ... -->

<div class="form-group interests">
    <label for="duration"><i class="fas fa-clock"></i> Duration:</label>
    <select id="duration">
        <option value="1-year">1 Year</option>
        <option value="2-years">2 Years</option>
        <option value="3-years">3 Years</option>
        <option value="4-years">4 Years</option>
        <option value="other">More than 4 years</option>
    </select>
</div>

<!-- ... (existing form elements) ... -->

<div class="form-group">
    <label for="ownerName"><i class="fas fa-user"></i> Owner Name:</label>
    <input type="text" id="ownerName" required>
</div>

<div class="form-group">
    <label for="fundDetails"><i class="fas fa-file-invoice-dollar"></i> Fund Provision Details:</label>
    <textarea id="fundDetails" required></textarea>
</div>

<div class="form-group">
    <label for="registrationContract"><i class="fas fa-check-circle"></i> Gov Affiliation:</label>
    <select id="registrationContract">
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select>
</div>

<div class="form-group">
    <label for="affiliationStartDate"><i class="fas fa-calendar-alt"></i> Affiliation Start Date:</label>
    <input type="date" id="affiliationStartDate" required>
</div>

<div class="form-group">
    <label for="affiliationEndDate"><i class="fas fa-calendar-alt"></i> Affiliation End Date:</label>
    <input type="date" id="affiliationEndDate" required>
</div>

<div class="form-group submit-button">
    <button type="submit">Register</button>
</div>

        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
